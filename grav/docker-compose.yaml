version: '3.8'

services:
  grav:
    build: .
    container_name: grav_cms
    ports:
      - "8080:80"
    volumes:
      - grav_data:/var/www/html
    environment:
      - GRAV_VERSION=latest
      - GRAV_SKELETON_URL=https://github.com/getgrav/grav-skeleton-gateway-site/releases/download/1.0.1/grav-skeleton-gateway-site+admin-1.0.1.zip

volumes:
  grav_data:
