version: '3.8'

services:
  grav-init:
    depends_on:
      - grav
    build:
      context: ./init-grav
      dockerfile: Dockerfile
    container_name: grav_init
    volumes:
      - grav_data:/var/www/html

  grav:
    build: .
    container_name: grav_cms
    ports:
      - "8080:80"
    volumes:
      - grav_data:/var/www/html

volumes:
  grav_data:
